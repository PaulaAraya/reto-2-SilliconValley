<div *ngFor="let picture of pictures" >
<div class="pinWrapper card" data-toggle="modal" data-target="">
    <img src="{{picture.img}}" class="imageResult" alt="">
    <div class="descriptions">
      <button class="btn pinBtn">
        <i class="fas fa-ellipsis-h"></i>
      </button>
      <p class="card-text">{{picture.description}}</p>
    </div>
  </div>
</div>
